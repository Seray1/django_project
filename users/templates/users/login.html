{% extends 'base.html' %}
{% load static  %}
{% block content %}
<div class="login-body">
	<div class="login-div">
		<div>
			<img src="{% static 'images/logo.jpg' %}" alt="">
		</div>
		<form method="POST" novalidate class="login">
			{% csrf_token %}
			<h2>Login</h2>
			{{form.as_p}}
			<input type="submit" value="Login" />
		</form>
	</div>
</div>


{% endblock content%}
